<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeppLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* –°–ë–†–û–° */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* –¢–ï–õ–ï–§–û–ù–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .phone {
            width: 100%;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        /* –®–ê–ü–ö–ê */
        .header {
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #222;
            border: none;
            color: #00ffff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .tabs {
            height: 60px;
            background: #1a1a1a;
            display: flex;
            border-top: 1px solid #222;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            gap: 5px;
        }

        .tab.active {
            color: #00ffff;
        }

        .tab i {
            font-size: 20px;
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .content {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 0;
        }

        /* –ß–ê–¢–´ */
        .chat {
            padding: 15px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .chat:hover {
            background: #1a1a1a;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-last {
            color: #888;
            font-size: 14px;
        }

        /* –≠–ö–†–ê–ù –ß–ê–¢–ê */
        .chat-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            transform: translateX(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .chat-screen.active {
            transform: translateX(0);
        }

        .chat-header {
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #00ffff;
            font-size: 20px;
            cursor: pointer;
        }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
        }

        .message.received {
            background: #222;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        /* –í–í–û–î */
        .input-area {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            background: #222;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ú–û–î–ê–õ–ö–ê */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .modal-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .form-input:focus {
            border-color: #00ffff;
            outline: none;
        }

        .form-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–ï */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: black;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* –ü–†–û–ö–†–£–¢–ö–ê */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 5px;
        }

        /* –ê–î–ê–ü–¢–ò–í */
        @media (min-width: 768px) {
            .phone {
                height: 90vh;
                margin-top: 5vh;
                border-radius: 20px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="logo">DEEPLINK</div>
            <div class="header-actions">
                <button class="icon-btn" onclick="openMenu()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <button class="icon-btn" onclick="openSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content" id="content">
            <div id="chatsScreen">
                <div class="chat" onclick="openChat(1)">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=General&background=0a0a0a&color=00ffff" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">–û–±—â–∏–π —á–∞—Ç</div>
                        <div class="chat-last">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ DeppLink!</div>
                    </div>
                </div>
                <div class="chat" onclick="openChat(2)">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Test&background=0a0a0a&color=ff00ff" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">–¢–µ—Å—Ç</div>
                        <div class="chat-last">–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?</div>
                    </div>
                </div>
            </div>

            <div id="settingsScreen" style="display: none; padding: 20px;">
                <h2 style="color: #00ffff; margin-bottom: 20px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <button class="form-btn" onclick="openProfile()">
                    <i class="fas fa-user"></i> –ü—Ä–æ—Ñ–∏–ª—å
                </button>
                <button class="form-btn" onclick="showNotification('–¢–µ–º—ã –±—É–¥—É—Ç –≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏')">
                    <i class="fas fa-palette"></i> –¢–µ–º–∞
                </button>
                <button class="form-btn" style="background: linear-gradient(45deg, #ff3366, #ff0066);" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
                </button>
            </div>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="tabs">
            <button class="tab active" onclick="showScreen('chats')">
                <i class="fas fa-comments"></i>
                <span>–ß–∞—Ç—ã</span>
            </button>
            <button class="tab" onclick="showScreen('settings')">
                <i class="fas fa-cog"></i>
                <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —á–∞—Ç–∞ -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <button class="back-btn" onclick="closeChat()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div>
                    <div id="chatUserName" style="font-weight: bold;">–ß–∞—Ç</div>
                    <div id="chatTyping" style="font-size: 12px; color: #00ffff;"></div>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="message received">
                    –ü—Ä–∏–≤–µ—Ç! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ DeppLink! üöÄ
                </div>
                <div class="message sent">
                    –ö—Ä—É—Ç–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä!
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." 
                       onkeypress="if(event.key=='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="modal active" id="authModal">
        <div class="modal-content">
            <div class="modal-title">DEEPLINK</div>
            
            <div id="loginForm">
                <input type="text" class="form-input" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="test">
                <input type="password" class="form-input" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" value="test">
                <button class="form-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏
                </button>
                <button class="form-btn" style="background: #222;" onclick="showRegisterForm()">
                    <i class="fas fa-user-plus"></i> –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                </button>
            </div>

            <div id="registerForm" style="display: none;">
                <input type="text" class="form-input" id="regUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                <input type="password" class="form-input" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="form-btn" onclick="register()">
                    <i class="fas fa-check"></i> –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                </button>
                <button class="form-btn" style="background: #222;" onclick="showLoginForm()">
                    <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥
                </button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification"></div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let currentUser = null;
        let currentChat = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ DeppLink –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...');
            await checkAuth();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            try {
                const response = await fetch('/api/check_auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    // –ê–≤—Ç–æ–≤—Ö–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç!
                    currentUser = data.user;
                    showApp();
                    connectSocket();
                    showNotification(`–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, ${currentUser.username}!`);
                } else {
                    showAuthModal();
                }
            } catch (error) {
                console.log('–ù–µ—Ç —Å–µ—Å—Å–∏–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É');
                showAuthModal();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function showApp() {
            document.getElementById('authModal').classList.remove('active');
        }

        // –õ–æ–≥–∏–Ω
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', true);
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showApp();
                    connectSocket();
                    showNotification('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                } else {
                    showNotification(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', true);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !password) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', true);
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showApp();
                    connectSocket();
                    showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                } else {
                    showNotification(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', true);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            }
        }

        // WebSocket
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            });
            
            socket.on('new_message', (message) => {
                if (currentChat) {
                    addMessage(message.content, false);
                }
            });
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showScreen(screen) {
            document.getElementById('chatsScreen').style.display = screen === 'chats' ? 'block' : 'none';
            document.getElementById('settingsScreen').style.display = screen === 'settings' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.tab').classList.add('active');
        }

        // –ß–∞—Ç
        function openChat(chatId) {
            currentChat = chatId;
            document.getElementById('chatScreen').classList.add('active');
            
            if (chatId === 1) {
                document.getElementById('chatUserName').textContent = '–û–±—â–∏–π —á–∞—Ç';
            } else {
                document.getElementById('chatUserName').textContent = '–¢–µ—Å—Ç';
            }
        }

        function closeChat() {
            document.getElementById('chatScreen').classList.remove('active');
            currentChat = null;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            addMessage(text, true);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebSocket
            if (socket) {
                socket.emit('send_message', {
                    content: text,
                    chat_id: currentChat
                });
            }
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            input.value = '';
            input.focus();
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
            if (Math.random() > 0.5) {
                setTimeout(() => {
                    addMessage('–ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–ª—É—á–∏–ª —Ç–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ üëç', false);
                }, 1000);
            }
        }

        function addMessage(text, isSent) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${isSent ? 'sent' : 'received'}`;
            message.textContent = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.display = 'block';
            notification.style.background = isError ? 
                'linear-gradient(45deg, #ff3366, #ff0066)' : 
                'linear-gradient(45deg, #00ffff, #0088ff)';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –§–æ—Ä–º—ã
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }

        // –ü—Ä–æ—á–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function openMenu() {
            showNotification('–ú–µ–Ω—é –±—É–¥–µ—Ç –≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openSearch() {
            showNotification('–ü–æ–∏—Å–∫ –±—É–¥–µ—Ç –≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openProfile() {
            showNotification('–ü—Ä–æ—Ñ–∏–ª—å –±—É–¥–µ—Ç –≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        async function logout() {
            try {
                await fetch('/api/logout', {method: 'POST'});
            } catch (e) {}
            
            location.reload();
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentChat) {
                closeChat();
            }
        });
    </script>
</body>
</html>
